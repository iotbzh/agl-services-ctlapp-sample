<html>

<head>
    <title>CTLAPP SAMPLE</title>
    <link rel="stylesheet" href="iotbzh-Binding.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <script type="text/javascript" src="AFB-websock.js"></script>
    <script type="text/javascript" src="iotbzh-Binding.js"></script>
</head>

<body class="page-content" onload="init()">

    <img src="assets/iot-bzh-logo-small.png">

    <h1>CTLAPP SAMPLE</h1>

    <button id="connected" onclick="init()">Binder WS Fail</button>
    <button id="monitoring" onclick="window.open('/monitoring/monitor.html','_monitor_ctl')">Debug/Monitoring</a>
    </button>

    <br>
    <br>

    <div>
	    <button onclick="callbinder('agl_services_ctlapp_sample','display', {'application': 'launcher'});">Launcher</button>
        <br>
	    <button onclick="callbinder('agl_services_ctlapp_sample','display', {'application': 'mediaplayer'});">Mediaplayer</button>
	    <button onclick="callbinder('agl_services_ctlapp_sample','display', {'application': 'radio'});">Radio</button>
	    <button onclick="callbinder('agl_services_ctlapp_sample','display', {'application': 'dashboard'});">Dashboard</button>
        <br>
	    <button onclick="callbinder('agl_services_ctlapp_sample','display', {'application': 'navigation'});">Navigation</button>
	    <button onclick="callbinder('agl_services_ctlapp_sample','display', {'application': 'hvac'});">HVAC</button>
	    <button onclick="callbinder('agl_services_ctlapp_sample','display', {'application': 'poi'});">POI</button>
        <br>
	    <button onclick="callbinder('agl_services_ctlapp_sample','display', {'application': 'mixer'});">Mixer</button>
	    <button onclick="callbinder('agl_services_ctlapp_sample','display', {'application': 'settings'});">Settings</button>
	    <button onclick="callbinder('agl_services_ctlapp_sample','display', {'application': 'phone'});">Phone</button>
    </div>

    <br>
    <input type="text" name="name" id="application_name"/>
    <button onclick="callbinder('agl_services_ctlapp_sample','display', {'application': gettext('application_name')});">Display</button>

    <div id="main" style="visibility:hidden">
        <ol>
            <li>Question <pre id="question"></pre>
            <li>Response <pre id="output"></pre>
            <li>Events: <pre id="outevt"></pre>
        </ol>
    </div>
</body>
